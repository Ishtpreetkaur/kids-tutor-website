    <script>
        // script.js
function toggleChat() {
    let chatContainer = document.getElementById("chat-container");
    // Toggle visibility
    if (chatContainer.style.display === "none" || chatContainer.style.display === "") {
        chatContainer.style.display = "block"; // Show chat
    } else {
        chatContainer.style.display = "none"; // Hide chat
    }
}

function sendMessage() {
    let userInput = document.getElementById("user-input").value;
    if (userInput.trim() === "") return;

    // Display user's message
    let userMessage = document.createElement("div");
    userMessage.classList.add("user-message");
    userMessage.textContent = userInput;
    document.getElementById("chat-box").appendChild(userMessage);

    // Clear the input field
    document.getElementById("user-input").value = "";

    // Respond to user input
    let botMessage = document.createElement("div");
    botMessage.classList.add("bot-message");

    // Basic response logic
    if (userInput.toLowerCase().includes("math")) {
        botMessage.textContent = "Sure! What type of math problem would you like to solve?";
    } else if (userInput.toLowerCase().includes("english")) {
        botMessage.textContent = "Great! Do you need help with grammar, vocabulary, or something else?";
    } else if (userInput.toLowerCase().includes("general knowledge")) {
        botMessage.textContent = "Let's test your knowledge! Which topic would you like to explore?";
    } else {
        botMessage.textContent = "I'm sorry, I didn't quite get that. Can you ask something else?";
    }

    document.getElementById("chat-box").appendChild(botMessage);
    document.getElementById("chat-box").scrollTop = document.getElementById("chat-box").scrollHeight;
}
